<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
        <h1 class="text-2xl font-bold  text-gray-800 rounded-lg mb-4 text-center">Online Notepad</h1>
        <textarea 
        id="notepad"
        placeholder="write your note here"
        class="w-full p-4 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500
        focus:outline-none placeholder-gray-500 h-48 mb-4 resize-none"
        ></textarea>

        <!-- checkbox -->

        <div class="flex items-center gap-2">
            <input type="checkbox"
            id="autosave-toggle"
            class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
            >
            <label for="autosave-toggle"
            class="text-gray-700 text-sm"
            >Save My Notes</label>
        </div>
    </div>

    <script src="script.js"></script>
     
</body>
</html>
